<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layouts/_mainLayout">

<head>
    <title>Crear nuevo estudiante</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Crear nuevo estudiante</h1>
        <form th:action="@{/Estudiantes/save}" th:object="${estudiante}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del estudiante" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Escriba el email del estudiante" required />
            </div>
            <div class="form-group">
                <label for="pin">Pin</label>
                <input type="text" class="form-control" th:field="*{pin}" id="pin" placeholder="Escriba el pin del estudiante" required />
            </div>
            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Guardar</button>
                <a th:href="@{/Estudiantes}" class="btn btn-outline-secondary">Regresar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
