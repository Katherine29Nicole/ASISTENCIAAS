
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layouts/_mainLayout">

<head>
    <title>Eliminar docente</title>

    <script>
        function confirmDelete() {
            return confirm("¿Está seguro que desea eliminar este docente? Esta acción no se puede deshacer.");
        }
    </script>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Eliminar docente</h1>
        <br>
        <br>
        <hr />
        <dl class="dl-horizontal">
            <dt>ID</dt>
            <dd th:text="${docente.id}"></dd>

            <dt>Nombre</dt>
            <dd th:text="${docente.nombre}"></dd>

            <dt>Apellido</dt>
            <dd th:text="${docente.apellido}"></dd>

            <dt>Email</dt>
            <dd th:text="${docente.email}"></dd>

            <dt>Teléfono</dt>
            <dd th:text="${docente.telefono}"></dd>

            <dt>Escuela</dt>
            <dd th:text="${docente.escuela}"></dd>
        </dl>
        <hr />
        <form th:action="@{/Docentes/delete}" method="post" onsubmit="return confirmDelete();">
            <input type="hidden" name="Id" th:value="${docente.id}">
            <div class="text-center">
                <input type="submit" value="Eliminar" class="btn btn-outline-danger">
                <a th:href="@{/Docentes}" class="btn btn-outline-secondary">Regresar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
